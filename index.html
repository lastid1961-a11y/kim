<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goseong Smart Travel AI</title>
    
    <!-- 카카오톡/SNS 공유 최적화 (Open Graph) -->
    <meta property="og:title" content="고성 스마트 여행 가이드">
    <meta property="og:description" content="AI 비서와 함께하는 똑똑한 고성 여행 올인원 앱">
    <meta property="og:image" content="https://images.unsplash.com/photo-1590244955328-936655a64389?auto=format&fit=crop&q=80&w=1000">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .tab-active { color: #2563eb; position: relative; font-weight: 700; }
        .tab-active::after { content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background: #2563eb; border-radius: 10px; }
        #map { height: 280px; width: 100%; border-radius: 24px; z-index: 10; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .pulse-mic { animation: pulse 1.5s infinite; background: #ef4444 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }
        .gallery-item { aspect-ratio: 1; border-radius: 12px; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="pb-32">

    <div class="max-w-md mx-auto min-h-screen bg-slate-50 relative shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="p-6 pb-2 sticky top-0 bg-slate-50/80 backdrop-blur-md z-[100]">
            <div class="flex justify-between items-center">
                <div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-blue-600 rounded-full animate-ping"></div>
                        <h1 class="text-xl font-black tracking-tighter text-slate-900">GOSEONG SMART</h1>
                    </div>
                    <p id="ai-status" class="text-[10px] font-bold text-slate-400 mt-0.5 uppercase tracking-widest leading-none">AI Assistant Ready</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportData()" class="p-2.5 bg-white rounded-2xl shadow-sm text-slate-500 hover:text-blue-600 transition-colors">
                        <i data-lucide="share-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Welcome Card -->
        <div class="px-6 mb-6 mt-2">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-800 p-6 rounded-[2rem] text-white shadow-xl shadow-blue-200 relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-4">
                        <span id="display-date" class="text-[10px] font-bold bg-white/20 px-3 py-1 rounded-full uppercase tracking-widest">2026.01.01</span>
                        <div id="clock" class="text-sm font-mono font-bold opacity-80">00:00:00</div>
                    </div>
                    <p id="ai-suggestion" class="text-lg font-bold leading-tight">"지금은 고성 바다의 <br>파도 소리를 들을 시간이에요."</p>
                </div>
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <nav class="flex px-8 mb-6 justify-between items-center border-b border-slate-200/50 overflow-x-auto no-scrollbar">
            <button onclick="switchTab('plan', this)" class="pb-3 text-sm font-bold text-slate-400 tab-active whitespace-nowrap">일정</button>
            <button onclick="switchTab('expense', this)" class="pb-3 text-sm font-bold text-slate-400 whitespace-nowrap">가계부</button>
            <button onclick="switchTab('gallery', this)" class="pb-3 text-sm font-bold text-slate-400 whitespace-nowrap">갤러리</button>
            <button onclick="switchTab('memo', this)" class="pb-3 text-sm font-bold text-slate-400 whitespace-nowrap">메모</button>
        </nav>

        <!-- Content Area -->
        <main class="px-6">
            
            <!-- PLAN TAB -->
            <section id="tab-plan" class="space-y-6 fade-in">
                <div id="map"></div>
                <div class="flex justify-between items-center px-1">
                    <h3 class="font-bold text-slate-900 flex items-center gap-2 text-sm">
                        <i data-lucide="map-pin" class="w-4 h-4 text-blue-600"></i> 오늘의 루트
                    </h3>
                    <button onclick="clearPlans()" class="text-[10px] font-bold text-slate-400 hover:text-red-500">전체 삭제</button>
                </div>
                <div id="plan-list" class="space-y-3 pb-4"></div>
            </section>

            <!-- EXPENSE TAB -->
            <section id="tab-expense" class="hidden space-y-6 fade-in">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900 rounded-3xl p-5 text-white shadow-lg">
                        <p class="text-[10px] uppercase opacity-50 mb-1 font-bold">Total Spent</p>
                        <h2 id="total-expense" class="text-xl font-bold">0원</h2>
                    </div>
                    <div class="bg-white rounded-3xl p-5 border border-slate-100 shadow-sm flex flex-col justify-center items-center">
                        <p class="text-[10px] uppercase text-slate-400 mb-1 font-bold">Entries</p>
                        <h2 id="expense-count" class="text-xl font-bold text-slate-900">0건</h2>
                    </div>
                </div>
                <div id="expense-list" class="space-y-2"></div>
            </section>

            <!-- GALLERY TAB -->
            <section id="tab-gallery" class="hidden space-y-6 fade-in">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold text-slate-900 text-sm flex items-center gap-2">
                        <i data-lucide="image" class="w-4 h-4 text-pink-500"></i> 여행 사진첩
                    </h3>
                    <label class="cursor-pointer bg-blue-600 text-white text-[10px] px-3 py-1.5 rounded-full font-bold">
                        사진 추가
                        <input type="file" class="hidden" accept="image/*" onchange="addGalleryImage(this)">
                    </label>
                </div>
                <div id="gallery-list" class="gallery-grid"></div>
            </section>

            <!-- MEMO TAB -->
            <section id="tab-memo" class="hidden space-y-6 fade-in">
                <div class="space-y-3">
                    <h3 class="font-bold text-slate-900 flex items-center gap-2 text-sm">
                        <i data-lucide="check-circle-2" class="w-4 h-4 text-green-500"></i> 체크리스트
                    </h3>
                    <div id="check-list" class="space-y-2"></div>
                </div>
                <hr class="opacity-50">
                <div class="space-y-3">
                    <h3 class="font-bold text-slate-900 flex items-center gap-2 text-sm">
                        <i data-lucide="sticky-note" class="w-4 h-4 text-amber-500"></i> 자유 메모
                    </h3>
                    <textarea id="memo-field" oninput="saveData()" class="w-full h-48 bg-white border border-slate-100 rounded-3xl p-5 text-sm outline-none focus:ring-2 focus:ring-blue-500/20 transition-all shadow-sm" placeholder="무엇이든 기록하세요..."></textarea>
                </div>
            </section>
        </main>

        <!-- AI Floating Interface -->
        <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass-panel rounded-[2.5rem] p-3 flex justify-between items-center z-[2000] shadow-2xl">
            <button onclick="switchTab('plan')" class="flex-1 flex flex-col items-center gap-1 text-slate-400" id="nav-plan">
                <i data-lucide="navigation-2" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">지도</span>
            </button>
            
            <div class="relative -top-8">
                <button onclick="startAIVoice()" id="mic-btn" class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-xl shadow-blue-200 transition-all active:scale-95">
                    <i data-lucide="mic" class="w-7 h-7"></i>
                </button>
                <div id="ai-loading" class="hidden absolute -top-12 left-1/2 -translate-x-1/2 bg-slate-900 text-white text-[10px] px-3 py-1 rounded-full whitespace-nowrap font-bold">
                    Gemini 분석 중...
                </div>
            </div>

            <button onclick="switchTab('expense')" class="flex-1 flex flex-col items-center gap-1 text-slate-400" id="nav-expense">
                <i data-lucide="credit-card" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">지출</span>
            </button>
        </div>

    </div>

    <script>
        const apiKey = ""; // Gemini API
        let map, markers = [];
        
        let db = {
            plans: JSON.parse(localStorage.getItem('gst_plans')) || [
                { id: 1, title: '아야진 해변 카페', time: '14:00', lat: 38.2721, lng: 128.5541 },
                { id: 2, title: '백촌막국수 본점', time: '12:30', lat: 38.2591, lng: 128.5562 }
            ],
            expenses: JSON.parse(localStorage.getItem('gst_expenses')) || [],
            gallery: JSON.parse(localStorage.getItem('gst_gallery')) || [],
            checks: JSON.parse(localStorage.getItem('gst_checks')) || [
                { text: '신분증 챙기기', done: true },
                { text: '카메라 충전', done: false }
            ],
            memo: localStorage.getItem('gst_memo') || ""
        };

        window.onload = () => {
            lucide.createIcons();
            initMap();
            startTime();
            renderAll();
            updateAISuggestion();
            document.getElementById('memo-field').value = db.memo;
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([38.27, 128.55], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function startTime() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString();
                document.getElementById('display-date').innerText = now.toLocaleDateString();
            }, 1000);
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active', 'text-blue-600'));
            if(btn) btn.classList.add('tab-active', 'text-blue-600');
            else {
                // Bottom nav switch fallback
                const topBtns = document.querySelectorAll('nav button');
                topBtns.forEach(b => {
                    if(b.innerText.includes(tabId === 'plan' ? '일정' : '가계부')) b.classList.add('tab-active', 'text-blue-600');
                });
            }

            if(tabId === 'plan') setTimeout(() => map.invalidateSize(), 300);
            lucide.createIcons();
        }

        function updateAISuggestion() {
            const hr = new Date().getHours();
            let msg = hr < 9 ? "상쾌한 아침이에요. <br>천진해변에서 일출 보셨나요?" : 
                      hr < 14 ? "슬슬 배가 고플 시간! <br>막국수 한 그릇 어떠세요?" :
                      hr < 18 ? "아야진 해변에서 <br>시원한 라떼 한 잔의 여유!" : "고성의 고요한 밤이에요. <br>오늘의 일기를 남겨볼까요?";
            document.getElementById('ai-suggestion').innerHTML = msg;
        }

        function renderAll() {
            renderPlans();
            renderExpenses();
            renderChecks();
            renderGallery();
            saveData();
        }

        function renderPlans() {
            const list = document.getElementById('plan-list');
            list.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            db.plans.sort((a,b) => a.time.localeCompare(b.time)).forEach(p => {
                list.innerHTML += `<div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-50 flex items-center gap-4 fade-in">
                    <div class="w-12 text-center border-r border-slate-100 pr-2">
                        <span class="text-[10px] font-black text-blue-600">${p.time}</span>
                    </div>
                    <div class="flex-1 font-bold text-sm text-slate-800">${p.title}</div>
                    <button onclick="deletePlan(${p.id})" class="text-slate-200 hover:text-red-400 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`;
                const m = L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.title);
                markers.push(m);
            });
            lucide.createIcons();
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            let total = 0;
            db.expenses.forEach((ex, idx) => {
                total += ex.amount;
                list.innerHTML += `<div class="flex justify-between items-center p-4 bg-white rounded-2xl shadow-sm border border-slate-50 fade-in">
                    <span class="text-xs font-bold text-slate-700">${ex.name}</span>
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-black text-slate-900">${ex.amount.toLocaleString()}원</span>
                        <button onclick="deleteExpense(${idx})" class="text-slate-200"><i data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('total-expense').innerText = total.toLocaleString() + "원";
            document.getElementById('expense-count').innerText = db.expenses.length + "건";
            lucide.createIcons();
        }

        function renderGallery() {
            const list = document.getElementById('gallery-list');
            list.innerHTML = '';
            db.gallery.forEach((img, idx) => {
                list.innerHTML += `<div class="gallery-item fade-in group">
                    <img src="${img}" alt="travel photo">
                    <button onclick="deleteImage(${idx})" class="absolute top-1 right-1 bg-black/50 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>`;
            });
            lucide.createIcons();
        }

        function renderChecks() {
            const list = document.getElementById('check-list');
            list.innerHTML = '';
            db.checks.forEach((c, idx) => {
                list.innerHTML += `<div class="flex items-center justify-between p-3 bg-white rounded-2xl shadow-sm border border-slate-50 fade-in">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${c.done ? 'checked' : ''} onchange="toggleCheck(${idx})" class="w-5 h-5 rounded-lg border-slate-200 text-blue-600 focus:ring-blue-500">
                        <span class="text-xs font-medium ${c.done ? 'line-through text-slate-300' : 'text-slate-700'}">${c.text}</span>
                    </div>
                    <button onclick="deleteCheck(${idx})" class="text-slate-200"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                </div>`;
            });
            lucide.createIcons();
        }

        function addGalleryImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    db.gallery.push(e.target.result);
                    renderAll();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function deleteImage(idx) { db.gallery.splice(idx, 1); renderAll(); }
        function toggleCheck(idx) { db.checks[idx].done = !db.checks[idx].done; renderAll(); }
        function deleteCheck(idx) { db.checks.splice(idx, 1); renderAll(); }
        function deleteExpense(idx) { db.expenses.splice(idx, 1); renderAll(); }
        function deletePlan(id) { db.plans = db.plans.filter(p => p.id !== id); renderAll(); }
        function clearPlans() { if(confirm("모든 일정을 삭제하시겠습니까?")) { db.plans = []; renderAll(); } }
        
        function saveData() {
            db.memo = document.getElementById('memo-field').value;
            localStorage.setItem('gst_plans', JSON.stringify(db.plans));
            localStorage.setItem('gst_expenses', JSON.stringify(db.expenses));
            localStorage.setItem('gst_gallery', JSON.stringify(db.gallery));
            localStorage.setItem('gst_checks', JSON.stringify(db.checks));
            localStorage.setItem('gst_memo', db.memo);
        }

        function exportData() {
            const el = document.createElement('textarea');
            el.value = JSON.stringify(db, null, 2);
            document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("데이터가 클립보드에 복사되었습니다!");
        }

        async function startAIVoice() {
            if (!('webkitSpeechRecognition' in window)) { alert("음성 인식을 지원하지 않는 브라우저입니다."); return; }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulse-mic');
                document.getElementById('ai-status').innerText = "듣는 중...";
            };
            recognition.onend = () => {
                document.getElementById('mic-btn').classList.remove('pulse-mic');
                document.getElementById('ai-status').innerText = "AI Assistant Ready";
            };
            recognition.onresult = async (event) => {
                const speechText = event.results[0][0].transcript;
                processWithGemini(speechText);
            };
            recognition.start();
        }

        async function processWithGemini(userInput) {
            const loading = document.getElementById('ai-loading');
            loading.classList.remove('hidden');
            const systemPrompt = `당신은 여행 비서 AI입니다. 사용자의 한국어 입력을 분석하여 JSON 데이터로 변환하세요.
            'expense' (name, amount), 'memo' (text), 'plan' (title, time) 카테고리를 사용하세요.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const result = await response.json();
                handleAIAction(JSON.parse(result.candidates[0].content.parts[0].text));
            } catch (err) { alert("AI 분석 실패"); } finally { loading.classList.add('hidden'); }
        }

        function handleAIAction(action) {
            if (action.type === 'expense') { db.expenses.push(action.data); switchTab('expense'); }
            else if (action.type === 'memo') { db.checks.push({ text: action.data.text, done: false }); switchTab('memo'); }
            else if (action.type === 'plan') {
                db.plans.push({ id: Date.now(), title: action.data.title, time: action.data.time || "12:00", 
                    lat: 38.27 + (Math.random() * 0.1), lng: 128.55 + (Math.random() * 0.1) });
                switchTab('plan');
            }
            renderAll();
        }
    </script>
</body>
</html>
